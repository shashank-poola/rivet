version: "3.9"

services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: n8n_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"

  server:
    build: ./apps/server
    restart: always
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: "postgresql://postgres:password@postgres:5432/n8n_db?schema=public"
      REDIS_URL: "redis://redis:6379"
    ports:
      - "3000:3000"

volumes:
  postgres_data:
